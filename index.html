<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon_package_v0.16/safari-pinned-tab.svg" color="#808080">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <script>
        if (!document.cookie) {
            alert('접근 권한이 없습니다! 로그인 페이지로 이동합니다..')
            location.href = '/login.html';
        }
        
        var cookieValue = document.cookie.split('; ').find(row => row.startsWith('verification=')).split('=')[1];
        
        if (cookieValue == 'true') {
        } else {
          alert('접근 권한이 없습니다! 로그인 페이지로 이동합니다..')
        }
    </script>
</head>
<body>
    <h3>잠신중학교 방송부 근태관리시스템</h3>
    <div class="work">
        <button onclick="location.href = '/work/work_start.html'">근무 시작하기</button><br />
        <button onclick="location.href = '/work/work_end.html'">근무 종료하기</button><br />
        <button onclick="location.href = '/work/vacation.html'">휴가 제출하기</button><br />
    </div>
    <div class="logout">
    <a href="javascript:void(0);" onclick="expire()">로그아웃하기</a>
    </div>
    <script>
        function expire() {
            var expires = new Date();
            expires.setTime(expires.getTime() - 1);

            document.cookie = "verification=; expires=" + expires.toUTCString() + "; path=/";
            
            location.href = '/login.html'
        }
    </script>
</body>
</html>
